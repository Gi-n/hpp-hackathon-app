<div *ngIf="showLoader" class="text-center py-5">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="!showLoader">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">{{ labels?.header?.title }}</h1>
                <p class="lead text-muted">{{ labels?.header?.subtitle }}</p>
                <p>
                    <a role="button" routerLink="/secure/contactUs" class="btn btn-primary my-2"
                        [attr.data-analytics]="labels.header.buttons?.contactUsBtnAnalytics">{{
                        labels?.header?.buttons?.contactBtn }}</a>
                    <a [attr.data-analytics]="labels.header.buttons?.aboutUsBtnAnalytics" role="button"
                        routerLink="/secure/aboutus" class="btn btn-secondary my-2">{{
                        labels?.header?.buttons?.aboutUsBtn }}</a>
                </p>
            </div>
        </div>
    </section>

    <section class="bg-light py-5">
        <div class="container">
            <div class="row mb-2">
                <ng-container *ngFor="let card of labels.featuredPosts">
                    <div class="col-md-6">
                        <div
                            class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                            <div class="col p-4 d-flex flex-column position-static">
                                <strong class="d-inline-block mb-2" [ngClass]="card.categoryClass">{{ card.category
                                    }}</strong>
                                <h3 class="mb-0">{{ card.title }}</h3>
                                <div class="mb-1 text-muted">{{ card.date }}</div>
                                <p class="card-text mb-auto">{{ card.text }}</p>
                                <a href="#" class="stretched-link">{{ card.link }}</a>
                            </div>
                            <div class="col-auto d-none d-lg-block">
                                <svg class="bd-placeholder-img" width="200" height="250"
                                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                    preserveAspectRatio="xMidYMid slice" focusable="false">
                                    <title>Placeholder</title>
                                    <rect width="100%" height="100%" fill="#55595c"></rect>
                                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                                </svg>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </section>
</div>
