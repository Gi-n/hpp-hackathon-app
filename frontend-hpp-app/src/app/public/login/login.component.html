<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
  {{ errorMessage }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="errorMessage = null"></button>
</div>

<div class="row justify-content-center">
    <div class="col-sm-4 col-sm-offset-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                    formControlName="email">
                <label for="floatingInput">Email address</label>
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                    class="text-danger small mt-1 ms-1">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</div>
                </div>
            </div>
            <div class="form-floating mt-3 mb-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    formControlName="password">
                <label for="floatingPassword">Password</label>
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                    class="text-danger small mt-1 ms-1">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                </div>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-5" type="submit">Login</button>
            <div class="text-center mt-3">
                <span>No account?</span>
                <a routerLink="/public/register" class="btn btn-link p-0 align-baseline">Create one</a>
            </div>
        </form>
    </div>
</div>
